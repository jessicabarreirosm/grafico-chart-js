<script>
    
    const labels = [
        '12:00',
        '13:00',
        '14:00',
        '15:00',
        '16:00',
        '17:00',
    ];

    const data ={
        labels: labels,
        datasets: [{
            label: 'Temperatura',
            backgroundColor: 'rgb(255, 99, 132)',
            borderColor: 'rgb(255, 99, 132)',
            data: [20+10, 30, 30-2, 30-5, 30-8, 30-5, 80, 90],
        },
        {
        label: 'umidade',
            backgroundColor: 'rgb(0, 0, 255)',
            borderColor: 'rgb(0, 0, 255)',
            data: [80, 82, 80, 87, 85, 82, 80, 90],
        
    }
    ]

        
    };

    const config ={
        type: 'line',
        data: data,
        options:{}

        
    };
</script>
<script>
     const myChart = new Chart(
                document.getElementById('myChart'),
                config
            );
</script>
